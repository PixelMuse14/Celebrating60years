<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>60 Years Celebration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0059a1, #7ab542);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #003366;
      overflow: hidden;
    }
    .stage {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .tap-here {
      color: white;
      font-size: 28px;  /* Increased */
      margin-bottom: 15px;
      animation: pulse 2s infinite;
      font-weight: bold;
    }
    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
    .box {
  width: 220px; 
  height: 220px; 
  background: linear-gradient(135deg, #0059a1 0%, #7ab542 100%);
  border: 4px solid #ffffff;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  position: relative;
  z-index: 2;
  user-select: none;
  transition: opacity 0.5s ease;
  box-shadow: 0 0 25px rgba(0, 89, 161, 0.6), 0 0 25px rgba(122, 181, 66, 0.6);
  padding: 20px;  /* Added padding */
}

.box img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  user-select: none;
  pointer-events: none;
}

    .sparkle {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(white 0%, transparent 70%);
      opacity: 0.3;
      animation: sparkleAnim 3s linear infinite;
      pointer-events: none;
    }
    @keyframes sparkleAnim {
      0% { transform: scale(0.8) rotate(0deg); opacity: 0.2; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 0.5; }
      100% { transform: scale(0.8) rotate(360deg); opacity: 0.2; }
    }
    .card {
      position: absolute;
      width: 320px;
      padding: 20px;
      background: #ffffff;
      border: 2px solid #7ab542;
      border-radius: 16px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 0);
      opacity: 0;
      transition: all 1s ease;
      z-index: 1;
      color: #003366;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .card.visible {
      transform: translate(-50%, -250px);
      opacity: 1;
    }
    .card h1 {
      font-size: 48px;
      color: #0059a1;
      margin: 0;
    }
    .card h3 {
      margin-top: 8px;
      font-weight: normal;
      color: #7ab542;
    }
    .card p {
      margin-top: 10px;
      font-size: 16px;
    }
    .card img {
      width: 160px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 15px;
      background: white;
      padding: 8px;
    }
    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 5;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #e0e0e0;
    }
    .floating-text {
      position: absolute;
      top: 30px;
      font-size: 26px;
      color: white;
      font-weight: bold;
      animation: floatText 5s ease-in-out infinite;
    }
    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="stage">
    <div class="floating-text">Celebrating Legacy & Innovation</div>
    <div class="tap-here">Tap here ðŸŽ‰</div>
    <div class="box" onclick="showCard()">
  <img src="Giftbox.png" alt="Celebrate Icon" />
  <div class="sparkle" style="top: -30px; left: -30px;"></div>
  <div class="sparkle" style="bottom: -30px; right: -30px;"></div>
</div>

    <div class="card" id="card">
      <img src="Logo60Year.png" alt="60 Years Logo" />
      <p>ðŸ’Ž <strong>Celebrating 60 Golden Years</strong></p>
      <p>Our heartfelt thanks to <em>you</em> for your continued trust and support.</p>
      <p>You're not just a client â€“ you're a part of our legacy.</p>
      <p>Here's to a future filled with success and collaboration!</p>
    </div>
    <p class="footer">Â© 2025 Millstores Corporation</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function showCard() {
      document.querySelector(".box").style.display = "none";
      document.getElementById("card").classList.add("visible");
      launchConfetti();
    }

    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;
      const confetti = window.confetti;
      (function frame() {
        confetti({
          particleCount: 6,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#0059a1', '#7ab542', '#ffcc00']
        });
        confetti({
          particleCount: 6,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#0059a1', '#7ab542', '#ffcc00']
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>
</body>
</html>
